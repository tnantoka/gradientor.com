<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">
      <a href="/{% if page.locale == 'ja' %}ja/{% endif %}">{{ site.title }}</a>
    </h1>
    <p class="lead text-muted">{{ site.locales[page.locale].description }}</p>
    <p>
      <a href="https://itunes.apple.com/{% if page.locale == 'ja' %}jp{% else %}us{% endif %}/app/gradientor/id1231849905" class="btn btn-primary mt-1">App Store</a>
      <a href="/{% if page.locale == 'ja' %}ja/{% endif %}gallery/" class="btn btn-secondary mt-1">{{ site.locales[page.locale].gallery }}</a>
    </p>
  </div>
</section>

<div class="container mb-5">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
					<li data-target="#carousel" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="/assets/screenshots/1.png">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="/assets/screenshots/2.png">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="/assets/screenshots/3.png">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="/assets/screenshots/4.png">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carousel" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
				<a class="carousel-control-next" href="#carousel" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				</a>
			</div>
    </div>
  </div>
</div>
